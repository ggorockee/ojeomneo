# SMTP Secret Template for ArgoCD
#
# 사용 방법:
# 1. 아래 값들을 base64로 인코딩
# 2. ArgoCD Secret에 추가
# 3. Deployment 재배포

# Base64 인코딩 방법:
# echo -n "your-email@gmail.com" | base64
# echo -n "your-app-password" | base64
# echo -n "noreply@ojeomneo.com" | base64

---
# 추가해야 할 Secret 키
SMTP_USERNAME: <base64-encoded-email>
SMTP_PASSWORD: <base64-encoded-app-password>
SMTP_FROM: <base64-encoded-from-email>

# 예시 (실제 값으로 교체 필요):
# SMTP_USERNAME: eW91ci1lbWFpbEBnbWFpbC5jb20=  # your-email@gmail.com
# SMTP_PASSWORD: eW91ci1hcHAtcGFzc3dvcmQ=      # your-app-password
# SMTP_FROM: bm9yZXBseUBvamVvbW5lby5jb20=      # noreply@ojeomneo.com
