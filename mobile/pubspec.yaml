# Ojeomneo2025


name: ojeomneo
description: "오점너 - 스케치 기반 메뉴 추천 앱"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # HTTP & API
  http: ^1.2.2

  # State Management
  provider: ^6.1.2

  # Drawing
  flutter_colorpicker: ^1.1.0

  # Image handling
  image_picker: ^1.1.2
  path_provider: ^2.1.4

  # Device info
  device_info_plus: ^10.1.2
  package_info_plus: ^8.1.1

  # URL launcher
  url_launcher: ^6.3.1

  # Share functionality
  share_plus: ^10.0.3

  # Cached images
  cached_network_image: ^3.4.1

  # UUID generation
  uuid: ^4.5.1

  # Responsive design
  flutter_screenutil: ^5.9.3

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.1

  # SNS Login
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^7.0.1
  kakao_flutter_sdk: ^1.10.0
  kakao_flutter_sdk_common: ^1.10.0

  # Secure Storage
  flutter_secure_storage: ^9.2.4

  # AdMob
  google_mobile_ads: ^5.2.0

  # App Tracking Transparency (ATT) - iOS 14.5+ 필수
  app_tracking_transparency: ^2.0.6

  # Environment variables
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/login/
    - .env
